<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script>
        $(document).ready(function () {

            $(".blackdot").click(function () {
                console.log("in here");
                $(".blackdot").stop(true,true);
                $(".blackdot").css("bottom", "0");


            });

            $("button").click(function () {
                for (i = 0; i < 10; i++) {
                    $(".blackdot").animate({
                        'bottom': 60,
                        'left': 200

                    }, 4000);
                    $(".blackdot").animate({
                        'bottom': 0,
                        'left': 300
                    }, 4000);
                }
            });
        });
    </script>

</head>
<body>
    <div class="rectangle">
       
        <div class="blackdot" id="1"></div>
        
    </div>
    <div><button type="button" class="btn_des">Start</button></div>
</body>
</html>
