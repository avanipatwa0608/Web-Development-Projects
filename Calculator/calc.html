      function addToMemory() {
        var temp = Number(document.getElementById("result").value);

        if (mem == "" ){
          mem = temp;
        }
        else {
          console.log(mem);
          var temp1 = Number(mem);
          res = temp1 + temp;
          console.log("res is " + res);
          mem = res;
        }
        if (mem != "" ||  mem != "0" ){
          document.getElementById("mmry").value="M";
        }
        else {
            document.getElementById("mmry").value="";
        }

      }
      function subToMemory() {
        var temp = Number(document.getElementById("result").value);

        if (mem == "" ){

          mem = temp;
        }
        else {
          console.log(mem);
          var temp1 = Number(mem);
          res = temp1 - temp;
          mem = res;
        }
        if (mem != "" ||  mem != "0" ){
          document.getElementById("mmry").value="M";
        }
        else {
            document.getElementById("mmry").value="";
        }

      }

        var a =   document.getElementById("result").value;
        var b = a.charAt(a.length-1);

            document.getElementById("result").value += mem;
        }
         else {
           document.getElementById("result").value = mem;
         }

      }

                    || event.key == '6' || event.key == '7'
                    || event.key == '8' || event.key == '9'
                    || event.key == '+' || event.key == '-'
                    || event.key == '*' || event.key == '/')
                    document.getElementById("result").value += event.key;

        }
