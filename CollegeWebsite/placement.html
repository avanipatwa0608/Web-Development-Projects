    <script>
        function viewGraph() {
            $('.column').css('height', '0');
            $('table tr').each(function (index) {
                var ha = $(this).children('td').eq(1).text();
                var hb = $(this).children('td').eq(0).text();
                console.log(hb);
                $('#col' + index).animate({ height: ha }, 2000).html("<div>" + ha + "</div>");
                $("#yr" + index).text(hb);
            });

        }

        $(document).ready(function () {
            viewGraph();
        });
    </script>
    <script language="javascript">

        function resizePage() {
            resizeTo(700, 600);
